<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Basic Tree - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.10.19/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.10.19/themes/icon.css">
    <link rel="stylesheet" href="./stylesForDBTree.css">
    <script type="text/javascript" src="../jquery-easyui-1.10.19/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1.10.19/jquery.easyui.min.js"></script>
  </head>

  <body>
    <button onclick="openPopUp(popupDBTree,400,300)">DB1</button>
    <div id="tableNames"></div>


    <div class="popupForDBTree" id="popupDBTree" style="height: 900px; width: 450px; display: none;">
      <button class="buttonForDBTree" onclick="closePopUp(popupDBTree)">x</button> <br>
      <div id="treeContainer"></div>
      <div id="treeContextMenu" class="easyui-menu" style="width: 120px;">
        <div data-options="iconCls:'icon-add'">Add folder</div>
        <div data-options="iconCls:'icon-edit'">Add file</div>
        <div class="menu-sep"></div>
        <div data-options="iconCls:'icon-remove'">Delete</div>
      </div> <br><br><br>
      <button onclick="dBTree1.treeF.loadDataFromDB('treeContainer');">Load</button> <br>
    </div>


    <!-- <script src="script.js"></script> -->
    <script src="dBTreeClasses.js"></script>
    <script src="dBTreeMain.js"></script>
  </body>
</html>
