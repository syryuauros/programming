<script>

  function addChild(node, childText) {
  if (!node.children) {
  node.children = []; // Initialize children array if it doesn't exist
  }
  node.children.push({ "text": childText }); // Push new child object
  }

  function addChildAtPath(obj, path, childText, isFolder = true) {
  var currentNode = obj;
  for (var i = 0; i < path.length - 1; i++)
      {
        if (!currentNode[path[i]].children) { currentNode[path[i]].children = []; }
        currentNode = currentNode[path[i]].children;
      }
    if (isFolder) { currentNode.push({ "text": childText, "state": "closed", "path": path}); }
      else { currentNode.push({ "text": childText, "path": path}); }
  }

  $(document).ready(function() {

    // Create and initialize the EasyUI tree
    $('#treeContainer').tree({
      data: treeData,
      onSelect: function(node) {
        var selectedNode = $('#treeContainer').tree('getSelected');

        if (selectedNode) {
          var text = selectedNode.text;
          var path = selectedNode.path;
          console.log("Selected node:", text, path);
        }
      },

      onContextMenu: function(e, node) {
        e.preventDefault();
        $('#treeContextMenu').menu('show', {
            left: e.pageX,
            top: e.pageY
        });
      }
    });
    $('#treeContextMenu').menu({
        onClick: function(item, node) {
            var selectedNode = $('#treeContainer').tree('getSelected');
            <!-- console.log("Clicked on menu item:", item); -->

            if (item.iconCls === 'icon-add') {
              if (selectedNode) {
                var text = selectedNode.text;
                var path = selectedNode.path;
                console.log("Selected node info:", text, path);
              }
            }
        }
    });

  });

  $('#treeContainer').tree({
